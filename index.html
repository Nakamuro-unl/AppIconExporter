<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>App Icon Exporter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>App Icon Exporter</h1>
        
        <div class="section">
            <h2>Platform</h2>
            <div class="platform-buttons">
                <label>
                    <input type="checkbox" id="ios-checkbox" checked>
                    <span>iOS</span>
                </label>
                <label>
                    <input type="checkbox" id="android-checkbox" checked>
                    <span>Android</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Export Options</h2>
            <label>
                <input type="checkbox" id="app-icons" checked>
                <span>App Icons</span>
            </label>
            <label>
                <input type="checkbox" id="adaptive-icons">
                <span>Android Adaptive Icons</span>
            </label>
            <label>
                <input type="checkbox" id="store-assets">
                <span>Store Assets (Screenshots)</span>
            </label>
        </div>

        <div class="section" id="adaptive-section" style="display: none;">
            <h2>Adaptive Icon Settings</h2>
            <div class="input-group">
                <label for="foreground-layer">Foreground Layer Name:</label>
                <input type="text" id="foreground-layer" placeholder="foreground" value="foreground">
            </div>
            <div class="input-group">
                <label for="background-layer">Background Layer Name:</label>
                <input type="text" id="background-layer" placeholder="background" value="background">
            </div>
            <div class="note">
                <p>ðŸ“‹ Adaptive icon requirements:</p>
                <ul>
                    <li>Foreground: Important elements in 66x66dp safe zone</li>
                    <li>Background: Full 108x108dp coverage</li>
                    <li>Layer names must match exactly (case-sensitive)</li>
                </ul>
            </div>
        </div>

        <div class="section">
            <h2>Output Directory</h2>
            <div class="path-section">
                <input type="text" id="output-path" readonly placeholder="Select output directory...">
                <button id="browse-button" class="secondary">Browse</button>
            </div>
        </div>

        <button id="export-button" class="primary">Export Icons</button>

        <div id="progress-section" class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="progress-text">Processing...</p>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>
</body>
</html>
